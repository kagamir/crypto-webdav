stages:
  - build
  - dockerhub


build-tag:
  stage: build
  image: docker:latest
  services:
    - name: docker:dind
      alias: docker
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: tcp://docker:2375
    DOCKER_BUILDKIT: "1"
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - echo "$DOCKER_HUB_API_KEY" | docker login -u kagamir --password-stdin
    - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
    - docker buildx create --name multiarch-builder
    - docker buildx use multiarch-builder
  script:
    - docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7 -t kagamir/crypto-webdav:$CI_COMMIT_REF_NAME --push .
  only:
    - tags


build-latest:
  stage: build
  image: docker:latest
  services:
    - name: docker:dind
      alias: docker
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_HOST: tcp://docker:2375
    DOCKER_BUILDKIT: "1"
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - echo "$DOCKER_HUB_API_KEY" | docker login -u kagamir --password-stdin
    - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
    - docker buildx create --name multiarch-builder
    - docker buildx use multiarch-builder
  script:
    - docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7 -t kagamir/crypto-webdav --push .
  only:
    - master


dockerhub:
  stage: dockerhub
  image: python:3.9-slim-bullseye
  before_script:
    - pip install requests
  script:
    - python sync_dockerhub.py
  only:
    - master

