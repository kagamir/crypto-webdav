<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dir Browser</title>

    <style>
        #files_table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #files_table td, #files_table th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #files_table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #files_table tr:hover {
            background-color: #ddd;
        }

        #files_table tr td:nth-child(1) span:hover {
            text-decoration: underline;
            cursor:pointer
        }

        #files_table th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<h1 style="margin-bottom: 0;">WebDAV</h1>
<div style="float: right;">User: {{.UserName}}</div>
<table id="files_table">
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Size</th>
        <th>Mode</th>
        <th>Last modified</th>
    </tr>
    <tr>
        <td><span onclick="window.location.href='..'">..</span></td>
        <td>Dir</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
    </tr>
    {{range .Items}}
    <tr>
        <td><span onclick="window.location.href='{{.Path}}'">{{.Name}}</span></td>
        <td>{{.IsDir}}</td>
        <td>{{.Size}}</td>
        <td>{{.Mode}}</td>
        <td>{{.ModTime}}</td>
    </tr>
    {{else}}
    <tr>
        <td colspan=5>No items found.</td>
    </tr>
    {{end}}
</table>
</body>
</html>
