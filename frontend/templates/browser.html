<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDAV File Browser</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .header h1 {
            margin: 0;
            color: #333;
        }
        
        .user-info {
            color: #666;
            font-size: 14px;
        }
        
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        button:hover:not(:disabled) {
            opacity: 0.9;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        
        .btn-secondary {
            background-color: #2196F3;
            color: white;
        }
        
        .btn-warning {
            background-color: #ff9800;
            color: white;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        #fileInput {
            display: none;
        }
        
        .upload-progress {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #e3f2fd;
            border-radius: 4px;
        }
        
        .upload-progress.active {
            display: block;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }
        
        #files_table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        #files_table th {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        
        #files_table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        #files_table tr:hover {
            background-color: #f9f9f9;
        }
        
        .file-link {
            color: #2196F3;
            cursor: pointer;
            text-decoration: none;
        }
        
        .file-link:hover {
            text-decoration: underline;
        }
        
        .file-link.dir {
            color: #4CAF50;
            font-weight: 500;
        }
        
        .breadcrumb {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .breadcrumb a {
            color: #2196F3;
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }
        
        .message.show {
            display: block;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WebDAV File Browser</h1>
            <div class="user-info">User: {{.UserName}}</div>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="breadcrumb" id="breadcrumb">
            <a href="/">Home</a>
        </div>
        
        <div class="toolbar">
            <input type="file" id="fileInput" multiple>
            <button class="btn-primary" onclick="chooseFile()">üì§ Upload File</button>
            <button class="btn-secondary" onclick="makeDir()">üìÅ New Folder</button>
            <button class="btn-secondary" onclick="refreshPage()">üîÑ Refresh</button>
        </div>
        
        <div class="upload-progress" id="uploadProgress">
            <div><strong>Uploading...</strong></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        
        <table id="files_table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Size</th>
                    <th>Last Modified</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <a href="javascript:void(0)" onclick="navigateTo('..')" class="file-link dir">..</a>
                    </td>
                    <td>Dir</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                {{range .Items}}
                <tr>
                    <td>
                        {{if eq .IsDir "Dir"}}
                            <a href="javascript:void(0)" onclick="navigateTo('{{.Path}}')" class="file-link dir">{{.Name}}</a>
                        {{else}}
                            <a href="{{.Path}}" class="file-link">{{.Name}}</a>
                        {{end}}
                    </td>
                    <td>{{.IsDir}}</td>
                    <td>{{.Size}}</td>
                    <td>{{.ModTime}}</td>
                    <td>
                        <button class="btn-warning btn-small" onclick="renameFile('{{.Name}}','{{.IsDir}}','{{.Path}}')">Rename</button>
                        <button class="btn-danger btn-small" onclick="deleteFile('{{.Name}}','{{.IsDir}}','{{.Path}}')">Delete</button>
                    </td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="5" style="text-align: center; color: #999; padding: 40px;">
                        No files or folders found
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>

    <script>
        // Ëé∑ÂèñÂΩìÂâçË∑ØÂæÑ
        function getCurrentPath() {
            let path = window.location.pathname;
            // Â¶ÇÊûúÊòØÊ†πÁõÆÂΩïÔºåËøîÂõû /
            if (path === '' || path === '/') {
                return '/';
            }
            // Â¶ÇÊûúÊòØÁõÆÂΩïÔºåÁ°Æ‰øù‰ª• / ÁªìÂ∞æ
            if (path.endsWith('/') && path !== '/') {
                path = path.slice(0, -1);
            }
            return path;
        }
        
        // Ë∑ØÂæÑÊãºÊé•Â∑•ÂÖ∑ÂáΩÊï∞
        function pathJoin(a, b) {
            a = a || '';
            b = b || '';
            if (a === '/' || a === '') {
                return '/' + b;
            }
            if (!a.endsWith('/')) {
                a += '/';
            }
            if (b.startsWith('/')) {
                b = b.slice(1);
            }
            return a + b;
        }
        
        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(text, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = 'message show ' + (type || 'success');
            setTimeout(() => {
                msgEl.classList.remove('show');
            }, 3000);
        }
        
        // Êõ¥Êñ∞Èù¢ÂåÖÂ±ëÂØºËà™
        function updateBreadcrumb() {
            const path = getCurrentPath();
            const parts = path.split('/').filter(p => p);
            const breadcrumb = document.getElementById('breadcrumb');
            let html = '<a href="/">Home</a>';
            
            let currentPath = '';
            for (let i = 0; i < parts.length; i++) {
                currentPath += '/' + parts[i];
                html += ' / <a href="' + currentPath + '">' + parts[i] + '</a>';
            }
            
            breadcrumb.innerHTML = html;
        }
        
        // ÂØºËà™Âà∞ÊåáÂÆöË∑ØÂæÑ
        function navigateTo(path) {
            if (path === '..') {
                const current = getCurrentPath();
                const parts = current.split('/').filter(p => p);
                if (parts.length > 0) {
                    parts.pop();
                    window.location.href = '/' + (parts.length > 0 ? parts.join('/') + '/' : '');
                } else {
                    window.location.href = '/';
                }
            } else {
                window.location.href = path + (path.endsWith('/') ? '' : '/');
            }
        }
        
        // Âà∑Êñ∞È°µÈù¢
        function refreshPage() {
            window.location.reload();
        }
        
        // ÈÄâÊã©Êñá‰ª∂
        function chooseFile() {
            document.getElementById('fileInput').click();
        }
        
        // Êñá‰ª∂ÈÄâÊã©Â§ÑÁêÜ
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = e.target.files;
            if (files.length === 0) return;
            
            // ÊîØÊåÅÂ§öÊñá‰ª∂‰∏ä‰º†
            for (let i = 0; i < files.length; i++) {
                uploadFile(files[i]);
            }
            
            // ÈáçÁΩÆÊñá‰ª∂ËæìÂÖ•
            this.value = '';
        });
        
        // ‰∏ä‰º†Êñá‰ª∂
        function uploadFile(file) {
            const currentPath = getCurrentPath();
            const filePath = pathJoin(currentPath, file.name);
            
            // ÊòæÁ§∫ËøõÂ∫¶Êù°
            const progressEl = document.getElementById('uploadProgress');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            progressEl.classList.add('active');
            progressFill.style.width = '0%';
            progressText.textContent = 'Uploading ' + file.name + '... 0%';
            
            // ÂàõÂª∫ XMLHttpRequest ‰ª•ÊîØÊåÅËøõÂ∫¶
            const xhr = new XMLHttpRequest();
            
            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    progressFill.style.width = percent + '%';
                    progressText.textContent = 'Uploading ' + file.name + '... ' + percent + '%';
                }
            });
            
            xhr.addEventListener('load', function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    showMessage('File "' + file.name + '" uploaded successfully', 'success');
                    setTimeout(() => {
                        progressEl.classList.remove('active');
                        window.location.reload();
                    }, 500);
                } else {
                    showMessage('Failed to upload file: ' + xhr.statusText, 'error');
                    progressEl.classList.remove('active');
                }
            });
            
            xhr.addEventListener('error', function() {
                showMessage('Error uploading file: Network error', 'error');
                progressEl.classList.remove('active');
            });
            
            xhr.open('PUT', filePath);
            xhr.send(file);
        }
        
        // ÂàõÂª∫ÁõÆÂΩï
        function makeDir() {
            const dirName = prompt('Enter folder name:', 'new_folder');
            if (!dirName || dirName.trim() === '') {
                return;
            }
            
            // Ê∏ÖÁêÜÁõÆÂΩïÂêç
            const cleanName = dirName.trim().replace(/[\/\\]/g, '_');
            if (cleanName === '') {
                showMessage('Invalid folder name', 'error');
                return;
            }
            
            const currentPath = getCurrentPath();
            const dirPath = pathJoin(currentPath, cleanName);
            
            // ‰ΩøÁî®Ê†áÂáÜÁöÑ WebDAV MKCOL ÊñπÊ≥ï
            fetch(dirPath, {
                method: 'MKCOL'
            })
            .then(response => {
                if (response.ok || response.status === 201) {
                    showMessage('Folder "' + cleanName + '" created successfully', 'success');
                    setTimeout(() => window.location.reload(), 500);
                } else {
                    return response.text().then(text => {
                        throw new Error('HTTP ' + response.status + ': ' + text);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Failed to create folder: ' + error.message, 'error');
            });
        }
        
        // ÈáçÂëΩÂêçÊñá‰ª∂ÊàñÁõÆÂΩï
        function renameFile(fileName, fileType, filePath) {
            const newName = prompt('Enter new name for ' + fileType.toLowerCase() + ' "' + fileName + '":', fileName);
            if (!newName || newName.trim() === '') {
                return;
            }
            
            // Ê∏ÖÁêÜÊñ∞ÂêçÁß∞
            const cleanName = newName.trim().replace(/[\/\\]/g, '_');
            if (cleanName === '') {
                showMessage('Invalid name', 'error');
                return;
            }
            
            // Â¶ÇÊûúÂêçÁß∞Ê≤°ÊúâÊîπÂèòÔºåÁõ¥Êé•ËøîÂõû
            if (cleanName === fileName) {
                return;
            }
            
            const currentPath = getCurrentPath();
            const newPath = pathJoin(currentPath, cleanName);
            
            // ‰ΩøÁî® WebDAV MOVE ÊñπÊ≥ïËøõË°åÈáçÂëΩÂêç
            fetch(filePath, {
                method: 'MOVE',
                headers: {
                    'Destination': newPath
                }
            })
            .then(response => {
                if (response.ok || response.status === 201 || response.status === 204) {
                    showMessage(fileType + ' "' + fileName + '" renamed to "' + cleanName + '" successfully', 'success');
                    setTimeout(() => window.location.reload(), 500);
                } else {
                    return response.text().then(text => {
                        throw new Error('HTTP ' + response.status + ': ' + text);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Failed to rename ' + fileType.toLowerCase() + ': ' + error.message, 'error');
            });
        }
        
        // Âà†Èô§Êñá‰ª∂ÊàñÁõÆÂΩï
        function deleteFile(fileName, fileType, filePath) {
            const confirmMsg = 'Are you sure you want to delete ' + fileType.toLowerCase() + ' "' + fileName + '"?\n\nThis action cannot be undone!';
            if (!confirm(confirmMsg)) {
                return;
            }
            
            fetch(filePath, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok || response.status === 204) {
                    showMessage(fileType + ' "' + fileName + '" deleted successfully', 'success');
                    setTimeout(() => window.location.reload(), 500);
                } else {
                    return response.text().then(text => {
                        throw new Error('HTTP ' + response.status + ': ' + text);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Failed to delete ' + fileType.toLowerCase() + ': ' + error.message, 'error');
            });
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂Êõ¥Êñ∞Èù¢ÂåÖÂ±ë
        window.addEventListener('DOMContentLoaded', function() {
            updateBreadcrumb();
        });
    </script>
</body>
</html>
