<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dir Browser</title>

    <style>
        #files_table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #files_table td, #files_table th {
            border: 1px solid #ddd;
            padding: 1em;
        }

        #files_table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #files_table tr:hover {
            background-color: #ddd;
        }

        #files_table tr td:nth-child(1) span:hover {
            text-decoration: underline;
            cursor: pointer
        }

        #files_table th {
            padding-top: 1em;
            padding-bottom: 1em;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<h1 style="margin-bottom: 0;">WebDAV</h1>
<div style="float: right;">
    <p>User: {{.UserName}}</p>
</div>
<div style="margin-top: 2em; margin-bottom: 1em; ">
    <input type="file" id="fileInput" style="display:none;">
    <button style="height: 3em; width: 6em" onclick="chooseFile()">Upload</button>
    <button style="margin-left:1em; height: 3em; width: 6em" onclick="makeDir()">New Dir</button>
</div>
<table id="files_table">
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Size</th>
        <th>Mode</th>
        <th>Last modified</th>
        <th>Action</th>
    </tr>
    <tr>
        <td><span onclick="window.location.href='..'">..</span></td>
        <td>Dir</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
        <td>-</td>
    </tr>
    {{range .Items}}
    <tr>
        <td><span onclick="window.location.href='{{.Path}}/'">{{.Name}}</span></td>
        <td>{{.IsDir}}</td>
        <td>{{.Size}}</td>
        <td>{{.Mode}}</td>
        <td>{{.ModTime}}</td>
        <td>
            <button onclick="deleteFile('{{.Name}}','{{.IsDir}}')">Delete</button>
        </td>
    </tr>
    {{else}}
    <tr>
        <td colspan=6>No items found.</td>
    </tr>
    {{end}}
</table>
<script>
    function pathJoin(a, b) {
        if (a === "/") {
            return a + b
        } else {
            return a + "/" + b
        }
    }
</script>
<script>
    function chooseFile() {
        document.getElementById('fileInput').click();
    }

    document.getElementById('fileInput').addEventListener('change', function () {
        let file = this.files[0];

        if (file) {
            let fileName = file.name;
            let reader = new FileReader();
            reader.onload = function (event) {
                let fileContent = event.target.result;
                uploadFile(fileName, fileContent);
            };
            reader.readAsArrayBuffer(file)
        }
    });

    function uploadFile(fileName, fileContent) {
        fetch(pathJoin(window.location.pathname, fileName), {
            method: 'PUT',
            body: fileContent
        })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert("Error: " + response.status)
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Error: " + error)
            });
    }
</script>
<script>
    function deleteFile(fileName, fileType) {
        let ok = window.confirm("Are you sure you want to DELETE " + fileType + " " + fileName + " ?")
        if (!ok) {
            return
        }

        fetch(pathJoin(window.location.pathname, fileName), {
            method: 'DELETE'
        })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert("Error: " + response.status)
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Error: " + error)
            });
    }

</script>
<script>
    function makeDir() {
        let dirName = prompt("Dir nameï¼š", "new_dir");
        if (dirName == null || dirName === "") {
            return
        }
        console.log(window.location.pathname)
        fetch(pathJoin(window.location.pathname, dirName), {
            method: 'MKCOL'
        })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert("Error: " + response.status)
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Error: " + error)
            });

    }
</script>
</body>
</html>
